<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>订单记录</title>
    <script type="text/javascript" src="/Hui/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <script type="text/javascript" src="/Hui/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/Hui/lib/respond.min.js"></script>
    <!--<script type="text/javascript" src="/static/vue/vue.min.js"></script>-->
    <script src="/Hui/js/vue/vue.min.js"></script>
    <script type="text/javascript" src="/Hui/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/Hui/js/layer/layer.js"></script>
    <script type="text/javascript" src="/Hui/js/laypage/laypage.js"></script>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/style.css"/>
    <link rel="stylesheet" href="/Hui/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Hui/css/laypage.css">
</head>
<body>
<div id="app" class="page-container">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span
            class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r"
                                                  style="line-height:1.6em;margin-top:3px"
                                                  href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入日期" id="indentTime" name="">
        <button type="submit" class="btn btn-success radius" id="findNnt" name=""><i class="Hui-iconfont">&#xe665;</i>
            查询记录
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="120">用户ID</th>
                <th width="120">订单ID</th>
                <th width="80">主播名</th>
                <th width="80">订单金额</th>
                <th width="100">下单时间</th>
                <th width="100">开始时间</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="(item,index) in result">
                <td>{{item.pid}}</td>
                <td>{{item.oid}}</td>
                <td>{{item.person_name}}</td>
                <td>{{item.o_money}}</td>
                <td>{{item.o_createtime}}</td>
                <td>{{item.o_starttime}}</td>
            </tr>
            </tbody>
        </table>
        <div id="pagenav"></div>
    </div>

</div>

<script>
    /*window.onload = function() {
        var pid = sessionStorage.getItem("pid");
        alert(pid);
        /!*getIndentList(pid);*!/
    }*/
    var pid = location.search.substr(5);
   /* alert(pid);*/
    var app = new Vue({
        el: '#app',
        data: {
            result: []
        }
    });
    /*获取用户数据*/
    var getIndentList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/ordList',
            data: {
                pageCurrent: curr | 1,
                pageSize: 4,
                id:pid
            },
            success: function (msg) {
                app.result = msg.result;
                laypage({
                    cont: 'pagenav', /**容器  值支持id名、原生dom对象，jquery对象*/
                    pages: msg.totalPage, /**总页数*/
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1, /**当前页*/
                    jump: function (obj, first) {/**触发分页后的回调*/
                        if (!first) {
                            /**点击跳页触发函数自身，并传递当前页：obj.curr*/
                            getIndentList(obj.curr);
                        }
                    }
                });

            }
        });
    };
    getIndentList();
    /*查询记录*/
    $("#findNnt").click(function () {
        getIndentList();
    });

</script>

</body>
</html>
