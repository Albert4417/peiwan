    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/style.css"/>

    <title>用户列表</title>
   <!-- <link rel="stylesheet" href="/Hui/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">-->
</head>
<body>
<div id="app" class="page-container">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span
            class="c-gray en">&gt;</span> 主播列表 <a class="btn btn-success radius r"
                                                  style="line-height:1.6em;margin-top:3px"
                                                  href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入主播名称" id="personName" name="">
        <button type="submit" class="btn btn-success radius" id="findUser" name=""><i class="Hui-iconfont">&#xe665;</i>
            查询主播
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="40">性别</th>
                <th width="150">地址</th>
                <th width="130">成为主播时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="(item,index) in result">
                <td>{{item.pid}}</td>
                <td>{{item.personName}}</td>
                <td>{{item.personSex}}</td>
                <td>{{item.personAdress}}</td>
                <td>{{item.personBecometime}}</td>
                <td class="td-manage">
                    <a title="删除" href="#"
                       @click="del(item.pid)"><img src="/img/1.jpg" style="width: 20px;height: 20px"/></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagenav"></div>
    </div>
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            result: []
        }
    });
    /*获取用户数据*/
    var getUserList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/ancList',
            data: {
                pageCurrent: curr || 1,
                pageSize:3,
                personName: $("#personName").val(),
            },
            success: function (msg) {
                app.result = msg.page;
                laypage({
                    cont: 'pagenav', /**容器  值支持id名、原生dom对象，jquery对象*/
                    pages: msg.totalPage, /**总页数*/
                    groups: 3,
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1, /**当前页*/
                    jump: function (obj, first) {/**触发分页后的回调*/
                        if (!first) {
                            /**点击跳页触发函数自身，并传递当前页：obj.curr*/
                            getUserList(obj.curr);
                        }
                    }
                });

            }
        });
    };

    getUserList();

    /*查询用户*/
    $("#findUser").click(function () {
        getUserList();
    });

    /**根据游戏id删除游戏信息*/
    var del=function (id){
        //确认对话框
        layer.confirm('你忍心删除吗', {
            btn: ['删了吧', '朕再想想']
        }, function (){
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/delById',
                data: {
                    pid: id
                },
                success: function () {
                    getUserList();
                    layer.msg("成功删除", {icon: 6});
                }
            });
       });
    }

            content: 'person-indent.html'
        });
        layer.open({
            type: 1,
            content: $('#pid')
        });
        $.post('/demo/ordList')
        }*/
</script>


</body>
</html>
