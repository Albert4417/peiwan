<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>账户记录</title>
    <script type="text/javascript" src="/Hui/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <script type="text/javascript" src="/Hui/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/Hui/lib/respond.min.js"></script>
    <script type="text/javascript" src="/Hui/lib/laypage/laypage.js"></script>
    <script type="text/javascript" src="/Hui/lib/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="/Hui/lib/vue/vue.min.js"></script>
    <script type="text/javascript" src="/Hui/lib/layer/2.4/layer.js"></script>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/style.css"/>
</head>
<body>
<div id="app" class="page-container">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span
            class="c-gray en">&gt;</span> 账户列表 <a class="btn btn-success radius r"
                                                  style="line-height:1.6em;margin-top:3px"
                                                  href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入日期" id="accountTime" name="">
        <button type="submit" class="btn btn-success radius" id="findAct" name=""><i class="Hui-iconfont">&#xe665;</i>
            查询记录
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">用户ID</th>
                <th width="80">充值ID</th>
                <th width="150">充值时间</th>
                <th width="90">充值金额</th>
                <th width="120">账户余额</th>
                <th width="60">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="(item,index) in result">
                <td>{{item.pid}}</td>
                <td>{{item.mid}}</td>
                <td>{{item.mChangetime}}</td>
                <td>{{item.mcharge}}</td>
                <td>{{item.mBalance}}</td>
                <a title="删除" href="javascript:;" @click="deleteEvent(item.pid)"
                   style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            result: []
        }
    });
    /*获取用户数据*/
    var getAccountList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/accList',
            data: {
                pageCurrent: curr | 1,
                pageSize: 3,
            },
            success: function (msg) {
                app.result = msg.page;
                laypage({
                    cont: 'pagenav', /**容器  值支持id名、原生dom对象，jquery对象*/
                    pages: msg.totalPage, /**总页数*/
                    groups: 4,
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1, /**当前页*/
                    jump: function (obj, first) {/**触发分页后的回调*/
                        if (!first) {
                            /**点击跳页触发函数自身，并传递当前页：obj.curr*/
                            getAccountList(obj.curr);
                        }
                    }
                });

            }
        });
    };
    getAccountList();
    /*查询记录*/
    $("#findAct").click(function () {
        getAccountList();
    });
    var deleteEvent = function (obj, mid) {
//确认对话框
        layer.confirm('你忍心删除吗', {
            btn: ['删了吧', '朕再想想']
        }, function () {
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/delById',
                data: {
                    mid: mid
                },
                success: function () {
                    getUserList();
                    layer.msg("成功删除" + mid, {icon: 6});
                }
            });
        });
    }
</script>
</body>
</html>
