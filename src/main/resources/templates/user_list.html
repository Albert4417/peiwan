<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="/test/bootstrap.min.css">
    <!--<link rel="stylesheet" href="/home/css/searchplayer/search.css">-->
    <link rel="stylesheet" href="/test/laypage.css">
    <script type="text/javascript" src="/plugins/vue.min.js"></script>
    <script type="text/javascript" src="/test/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="/plugins/laypage/laypage.js"></script>

    <script src="/test/jquery.validate.min.js"></script>
    <script src="/test/messages_zh.min.js"></script>

</head>
<body>
<div id="app" class="container">

    <form class="form-inline bg-danger" role="form">
        查询条件：
        <div class="form-group">
            <label class="sr-only" for="personNickname">用户名称</label>
            <input type="text" class="form-control" id="personNickname" placeholder="用户名称">
        </div>
        <button type="button" id="findUser" class="btn btn-success">查询用户</button>
    </form>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="success">
                <td>主播id</td>
                <td>主播昵称</td>
                <td>主播头像</td>
                <td>主播服务</td>
                <td>价格</td>
            </tr>
            </thead>
            <tbody>
            <tr class="active" v-for="(item,index) in result">
                <td>{{index+1}}</td>
                <td>{{item.personNickname}}</td>
                <td>{{item.personImage}}</td>
                <td>{{item.gName}}</td>
                <td>{{item.gPrice}}</td>
                <td><a href="#" @click="editEvent(item.pId)">编辑</a> <a href="#" @click="delEvent(item.pId)">删除</a></td>
            </tr>
            </tbody>
        </table>
        <div id="pagenav"></div>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            result: []
        }
    });

    var getUserPageList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/addPage.do',
            data: {
                currentPage: curr || 1,
                pageNum: 2,
                personNickname: $("#person_nickname").val()
            },
            success: function (msg) {
                app.result = msg.page;
                laypage({
                    cont: 'pagenav', //容器
                    //pages: msg.totalPage,
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1,
                    jump: function (obj, first) {
                        if (!first) {
                            getUserPageList(obj.curr);
                        }
                    }
                });
            }

        });
    }

    getUserPageList();

    $("#findUser").click(function () {
        getUserPageList();
    });





</script>
</body>
</html>
