<div class="wrapper">
    <button class="helper-button-info" id="dialog-info">info 对话框</button>

    <button class="helper-button-info" id="dialog-warn">warn 对话框</button>
    <button class="helper-button-info" id="dialog-error">error 对话框</button>
</div>

<script>
    $( "#dialog-info" ).on("click", function () {
        Helper.ui.dialogInfo( "对话框标题", "对话框内容" );
    })

    $( "#dialog-success" ).on("click", function () {
        Helper.ui.dialogSuccess( "对话框标题", "对话框内容" );
    })

    $( "#dialog-warn" ).on("click", function () {
        Helper.ui.dialogWarn( "对话框标题", "对话框内容" );
    })

    $( "#dialog-error" ).on("click", function () {
        Helper.ui.dialogError( "对话框标题", "对话框内容" );
    })
</script>
