<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<!---需要技术支持联系QQ：44312658--->
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="/loginJC/css/reset.css" />
		<link rel="stylesheet" href="loginJC/css/common.css" />
		<link rel="stylesheet" href="loginJC/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<h3 th:text="${msg}" style="color: red;"></h3>
						<form action="/login" method="post">
							
							<div class="form_text_ipt">
								<input name="personName" type="text" placeholder="用户名">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="personPwd" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<!--onclick="javascript:window.location.href=''"-->
                                <button type="submit">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="/toRegister">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="loginJC/js/jquery.min.js" ></script>
		<script type="text/javascript" src="loginJC/js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
