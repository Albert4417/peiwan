
<!DOCtype html>

<body>
<!--改版新的页面-->

                </div>
                <div :class="[navIndex === 'index_peiwan'?'active':'']">

                <div :class="[navIndex === 'index_list_video'?'active':'']">

                </div>

            </div>


            <div class="right">

                <div style="height: 0px;width: 100%;"></div>

                <!--beforeLanding(登陆之前) -->
                <div class="login style1" id="beforeLanding">
                    <ul class="nav navbar-nav navbar-right">

                        <li>
                            <a data-toggle="modal" data-target="#login" href="/toLogin"><span class="glyphicon glyphicon-log-in"></span>登录</a>
                            |
                            <a data-toggle="modal" data-target="#register" href="/toRegister"><span class="glyphicon glyphicon-user"></span>注册</a>

                </div>-->

                    /*登陆隐藏*/
                    function LandingHide() {
                        $("#afterTheLanding").hide();
                    }


                    /*登陆过后隐藏显示*/
                    function LandingHides() {
                        $("#beforeLanding").hide();
                    }
                    var nameTPerson = [[${session.nameTPerson?.personNickname}]];
                    /*alert(nameTPerson);*/
                    if (nameTPerson==null||nameTPerson==0) {
                        LandingHide();
                    } else{

                <div @click="login_fn" class="login style1">

                    <span>登录&nbsp;&nbsp;|&nbsp;&nbsp;注册</span>
                </div>


            </div>

    </div>

    <!--导航栏模糊查询的函数-->
    <script>
        $("#searchinfo").click(function () {
            var keyname= $("#personNickname").val();
            window.location.href = 'toSearch';
            sessionStorage.setItem("keyname",keyname);
        });
    </script>

    <script>
        (function(){
            //处理滚动后导航悬停
            var win_scroll = function(){
                var obj = document.querySelector(".public_nav_new .info_v2");
                var a = document.documentElement.scrollTop || document.body.scrollTop;//滚动条y轴上的距离

                if(a>70){
                    obj.classList.add("position");
                }else{
                    obj.classList.remove("position");
                }
            };

        }());
    </script>
</div>

<div id='search' v-cloak>
    <div class="searchTop">

            </a>
        </div>
    </div>
    <div class="swrap">
        <!-- 列表展示 -->
        <div class="player">
            <div class="hot-player-con">
                <div v-for='item in searchList'>
                    <a :href="'./hello2?zid='+item.pid+'&gid='+item.gid" target="_blank">
                        <div class="frame_logo_wrapper">
                            <!-- logo -->
                            <div class="pic_box">
                                <img :src="'/picture/'+item.person_image" alt="" class="pic"><!--主播头像-->
                            </div>
                        </div>
                        <div class="player-info">
                            <span><i class="text">{{item.person_nickname}}</i></span>
                            <span>{{item.sg}}</span>
                        </div>
                        <div class="player-money">
                            <p>
                                <span>¥{{item.g_price}}</span>/小时
                            </p>
                        </div>
                    </a>
                </div>
                <!-- 没有数据 -->
                <ul v-show="bgclass" style="padding-bottom:27px;">
                    <li style="text-align:center;"><img src="/images/search.png"></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--模糊查询到的主播的函数-->
<script>

    var search = new Vue({
        el: '#search',
        data: {
            bgclass:false , //没有数据
            searchList: []
        }
    });


    /*search页面导航栏查询函数*/
    $("#searchinfo").click(function () {
        var keyname= $("#personNickname").val();
        getUserPageList(keyname);
        getUserPageLists(keyname);

        function getUserPageList(keyname) {
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: '/person/searchPerson',
                data: {
                    personNickname: keyname
                },
                success: function (msg) {
                    search.searchList = msg.searchPersonList;
                    if (msg.searchPersonList.length==0) {
                        search.bgclass = true;
                }
            });
        }

        function getUserPageLists(keyname) {
            $.ajax({
                type: 'POST',
                dataType: 'json',
                url: '/person/searchPerson',
                data: {
                    pid: keyname
                },
                success: function (msg) {
                    search.searchList = msg.searchPersonList;
                    if (msg.searchPersonList.length==0) {
                        search.bgclass = true;
                    }
                }
            });
        }
    });

</script>


</body>
</html>
