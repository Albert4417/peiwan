    <!--头部尾部样式-->
    <link rel="stylesheet" href="/css/top_footer.css">
    <!--页面主体样式-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/public.css">

    <link rel="stylesheet" href="/css/sidebar.css">

    <link rel="stylesheet" href="/css/animate.css">

     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script type="text/javascript" src="/js/vue.min.js"></script>-->
    <script type="text/javascript" src="/js/vue-resource.js"></script>

</head>
<body>


<section>

    <!-- 新人推荐和排行榜 -->
    <div class="bottom_wrapper">
        <!-- 新人推荐 -->
        <div class="new_person_wrapper">
            <div class="info_box">
                <div class="left swiper-button-next2"></div>
                <div class="swiper-container2">
                    <img src="/images/img_1.png" alt="" class="icon_title">
                    <a href="/person/togame?gid=1001" target="_blank" >
                        <img src="/images/img_2.png" alt="" class="icon_more">
                    </a>
                    <ul class="swiper-wrapper">
                        <li class="swiper-slide" v-for="(item,index) in newList">
                            <a :href="'./hello2?zid='+item.pid+'&gid='+item.gid" target="_blank">
                            <div class="pic_box">
                                <img :src="'/picture/'+item.person_image" alt="" class="pic"><!--主播头像-->
                            </div>
                            <p class="nick">{{item.person_nickname}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="right swiper-button-prev2"></div>
            </div>
        </div>
    </div>

</section>


<script>

    // 新人推荐
    var neL = new Vue({
        el: ".new_person_wrapper",
        data: {
            newList: []  //新人推荐列表
        }
    });
    var getNewList = function () {
        $.ajax({
           type:'POST',
           dataType:'json',
            url:'/person/getNewPersonList',
           data:{
               curPage: 1 ,
               pageSize:10
           } ,
           success:function (msg) {
               neL.newList = msg.newPersonList;
               setTimeout(function() {
                   var swiper = new Swiper('.swiper-container2', {
                       slidesPerView: 'auto',
                       slidesPerGroup: 8,
                       speed: 1500,
                       spaceBetween: 0,
                       prevButton: '.swiper-button-next2',
                       nextButton: '.swiper-button-prev2'
                   });
               }, 200);
           }
        })
    };
    getNewList();



</script>




</body>
