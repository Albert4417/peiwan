<head>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="/Hui/static/h-ui.admin/css/style.css"/>

    <title>用户列表</title>
   <!-- <link rel="stylesheet" href="/Hui/lib/zTree/v3/css/zTreeStyle/zTreeStyle.css" type="text/css">-->
</head>
<body>
<div id="app" class="page-container">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span
            class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r"
                                                  style="line-height:1.6em;margin-top:3px"
                                                  href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="text-c">
        <input type="text" class="input-text" style="width:250px" placeholder="输入用户名称" id="personName" name="">
        <button type="submit" class="btn btn-success radius" id="findUser" name=""><i class="Hui-iconfont">&#xe665;</i>
            查询用户
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="40">性别</th>
                <th width="90">手机</th>
                <th width="150">微信</th>
                <th width="150">地址</th>
                <th width="80">身份</th>
                <th width="130">加入时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" v-for="(item,index) in result">
                <td>{{item.pid}}</td>
                <td>{{item.personName}}</td>
                <td>{{item.personSex}}</td>
                <td>{{item.personTel}}</td>
                <td>{{item.personWexin}}</td>
                <td>{{item.personAdress}}</td>
                <td>{{item.personFlate==0?a:b}}</td>
                <td>{{item.personCreatetime}}</td>
                <td class="td-manage">
                  <a title="查看订单" href="javascript:;"
                       @click="select_indent('订单','person-indent.html','4','','510')" class="ml-5"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                    <a title="查看账户" href="javascript:;" @click="selAccount('账户','person-account.html','4','','510')"
                       class="ml-5"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>

                    <a title="删除" href="#" @click="delEvent(item.pid)"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>

                </td>
            </tr>
            </tbody>
        </table>
        <div id="pagenav"></div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            a: '用户',
            b: '主播',
            result: []
        }
    });
    /*获取用户数据*/
    var getUserList = function (curr) {
        $.ajax({
            type: 'POST',
            dataType: 'json',
            url: '/demo/userList',
            data: {
                pageCurrent: curr || 1,
                pageSize: 6,
                personName: $("#personName").val(),
            },
            success: function (msg) {
                app.result = msg.page;
                laypage({
                    cont: 'pagenav', /**容器  值支持id名、原生dom对象，jquery对象*/
                    pages: msg.totalPage, /**总页数*/
                    //groups: 4,
                    first: '首页',
                    last: '尾页',
                    skin: '#00A0E9',
                    curr: curr || 1, /**当前页*/
                    jump: function (obj, first) {/**触发分页后的回调*/
                        if (!first) {
                            /**点击跳页触发函数自身，并传递当前页：obj.curr*/
                            getUserList(obj.curr);
                        }
                    }
                });

            }
        });
    };

    getUserList();

    /*查询用户*/
   /* $("#findUser").click(function () {
        getUserList();
    });*/

    /**根据游戏大区删除游戏信息*/
    function delEvent(pid) {
        //确认对话框
        /*layer.confirm('你忍心删除吗', {
            btn: ['删了吧', '朕再想想']
        }, function () {*/
            $.ajax({
                type: 'GET',
                dataType: 'json',
                url: '/demo/delById',
                data: {
                    pid: pid
                },
                success: function () {
                    getUserList();
                    //layer.msg("成功删除" + pid, {icon: 6});
                }
            });
      /*  });*/
    };

  /*  $("#delEvent").click(function (pid) {
        deleteEvent(pid);
    });
*/

</script>


</body>
</html>
